<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="header">
        <h1>Vanilla JS Games</h1>
        <a href="https://github.com/foreigndemon"><img id="github-icon" src="./assets/github-icon.svg" alt="github-icon"></a>
    </div>

    <div class="main-section">
        <div class="card-section">
            <div class="pig-game">
                <a href="https://pig-game-chi-peach.vercel.app"><img class="pig-game-img" src="./assets/pig-game.png" alt="pig-game"></a>
                <div class="head-info">
                    <h2>Pig Game</h2>
                    <p>Get 100 points before your opponent does!</p>
                </div>
            </div>

            <div class="memory-game">
                <a href="https://memory-game-mu-brown.vercel.app/"><img class="memory-game-img" src="./assets/memory-game.png" alt="memory-game"></a>
                <div class="head-info">
                    <h2>Memory Game</h2>
                    <p>A game to test you wits and memory.</p>
                </div>  
            </div>

            <div class="rock-paper-scissors">
                <a href="https://rock-paper-scissors-zeta-ten.vercel.app/"><img class="rock-paper-scissors-img" src="./assets/rock-paper-scissors.png" alt="rock-paper-scissors"></a>
                <div class="head-info">
                    <h2>Rock Paper Scissors</h2>
                    <p>Good old rock papar & scissors, may the best win.</p>
                </div>
            </div>

        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
